<html>
<head>
<title>LOGIN - FINANCIAL MANAGER</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script defer src="index.js"></script>
</head>
<body>
<div class="loginbox">
    <img src="title.png" class="index"><br>
     <h1>Login Here</h1>
     <form method="POST">
         <p>Username</p>
         <input name="uname" type="text" id="usr"  placeholder="Enter Username">
         <p>Password</p>
         <input type="password"  id="pass" name="passwd"placeholder="Enter password">
         <input type="button" id="button" value="Login" onclick=" check()" ><br>
     </form>
</div>
</body>
</html>
